<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificación Biométrica</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f6fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    #mensaje {
      margin-top: 20px;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Verificación de Identidad</h1>
    <p>Proceso seguro con huella digital</p>
  </header>

  <div class="container">
    <p>Para continuar con tu solicitud, verifica tu identidad usando tu huella digital.</p>
    <button onclick="autenticar()">Verificar con huella</button>
    <div id="mensaje"></div>
  </div>

  <footer>
    © 2025 Verificación Biométrica. Todos los derechos reservados.
  </footer>

  <script>
    async function autenticar() {
      const mensaje = document.getElementById("mensaje");
      
      if (!window.PublicKeyCredential) {
        mensaje.innerText = "Tu navegador no soporta autenticación biométrica.";
        return;
      }

      mensaje.innerText = "Por favor, pon tu huella sobre el lector...";

      try {
        const credential = await navigator.credentials.get({
          publicKey: {
            challenge: new Uint8Array(32),
            timeout: 60000,
            userVerification: "required"
          }
        });

        mensaje.innerText = "✅ Huella tomada exitosamente. Identidad verificada.";
        console.log("Credencial:", credential);

        // Aquí podrías enviar los datos al servidor:
        // await fetch('/guardar-biometria', { method: 'POST', body: JSON.stringify(credential) });

      } catch (err) {
        console.error("Error de autenticación:", err);
        mensaje.innerText = "❌ No se pudo verificar la huella. Intenta nuevamente.";
      }
    }
  </script>

</body>
</html>
